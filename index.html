<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente de aniversário Mafalda '24</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f8ff; /* Azul claro */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Impede a barra de rolagem */
        }

        h1 {
            font-size: 3em;
            margin-bottom: -30px;
            color: #000000; /* Verde */
            z-index: 1; /* Coloca o texto acima das bolas */
            animation: moveUp 1s forwards;
            animation-delay: 1s;
        }

        p {
            z-index: 1; /* Coloca o texto acima das bolas */

            opacity: 0; /* Start with the paragraph hidden */
            transition: opacity 1s; /* Smooth transition for opacity change */
            animation: fadeInButton 1s forwards; /* Fade-in animation for the paragraph */
            animation-delay: 1.5s; /* Delay the animation by 1 second */
        }

        a {
            font-size: 1.3em;
            text-decoration: none;
            color: white;
            background-color: #78bb7a; /* Verde */
            padding: 15px 25px;
            border-radius: 80px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: #cfffd0; /* Verde mais escuro ao passar o mouse */
            color: rgb(0, 0, 0);
            animation: shake 0.2s infinite;
        }

        .ball {
            position: absolute;
            bottom: -100px; /* Começa fora da tela */
            width: 50px;
            height: 50px; /* Tamanho da bola */
            border-radius: 50%; /* Forma de bola */
            animation: rise linear infinite; /* Animação de subida */
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-110vh); /* Sobe até 10% acima da altura da tela */
            }
        }

            /* Animação para o container aparecer */
    @keyframes fadeIn {
        to { opacity: 1; }
    }

    /* Animação para mover o título para cima */
    @keyframes moveUp {
        from { transform: translateY(0); }
        to { transform: translateY(-30px); }
    }

    /* Animação para aparecer o botão */
    @keyframes fadeInButton {
        to { opacity: 1; }
    }

    @keyframes shake {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(5px, 5px) rotate(5deg); }
        50% { transform: translate(0, 0) rotate(0eg); }
        75% { transform: translate(-5px, 5px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }
    
    </style>
</head>
<body>
    <h1>Tenho mais uma surpresa para ti!</h1>
    <p><a href="game.html">Vá, carrega aqui...</a></p>

    <script>
        const colors = ['#B2E0B2', '#C2F0C2', '#D2F7D2', '#E2FFE2', '#A2D8A2']; // Tonalidades de verde clarinhas
        const initialColors = ['#FFFACD', '#FFEFD5', '#FFD700', '#FFE4B5', '#FFFFE0']; // Tonalidades de amarelo
        const ballCount = 20; // Número total de bolas

        function createBall(isInitial = false) {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.backgroundColor = isInitial 
                ? initialColors[Math.floor(Math.random() * initialColors.length)] 
                : colors[Math.floor(Math.random() * colors.length)];
            ball.style.left = Math.random() * 100 + 'vw'; // Posição aleatória na largura da tela
            ball.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Duração aleatória entre 2s e 5s
            document.body.appendChild(ball);

            // Remove a bola após a animação
            ball.addEventListener('animationend', () => {
                ball.remove(); // Remove a bola após a animação
            });
        }

        // Cria bolas em intervalos aleatórios
        setInterval(() => createBall(), 300); // Cria uma bola a cada 300ms

        // Cria bolas iniciais
        for (let i = 0; i < 50; i++) { // Cria 10 bolas inicialmente
            createBall(true); // Passa true para criar bolas amarelas
        }
    </script>
</body>
</html>
