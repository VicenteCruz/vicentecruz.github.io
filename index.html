<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Mafalda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Azul claro */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #72bb74; /* Verde */
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #78bb7a; /* Verde */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049; /* Verde mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Bem-vinda, Mafalda!</h1>
    <p><a href="game.html">Descobre a tua surpresa</a></p>
</body>
</html>
