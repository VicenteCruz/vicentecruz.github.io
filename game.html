<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente de anivers√°rio</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: backgroundChange 10s infinite alternate; /* Anima√ß√£o de mudan√ßa de fundo */
        }
        h1 {
            color: #333;
        }
        #word {
            font-size: 36px;
            letter-spacing: 5px;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #78bb7a;
            border-radius: 10px;
            background-color: #ffffff;
            width: fit-content;
        }
        #letterInput {
            font-size: 24px;
            padding: 10px;
            border: 2px solid #78bb7a;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #78bb7a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #000000; /* Cor para mensagens de erro */
        }

        /* Adicionando estilos responsivos */
        @media (max-width: 600px) {
            #word {
                font-size: 28px; /* Tamanho da fonte menor em dispositivos m√≥veis */
            }
            #letterInput {
                font-size: 20px; /* Tamanho da fonte menor em dispositivos m√≥veis */
                width: 60%; /* Ajusta a largura do campo de entrada */
            }
            button {
                font-size: 20px; /* Tamanho da fonte menor em dispositivos m√≥veis */
                padding: 8px 16px; /* Ajusta o padding do bot√£o */
            }
            #message {
                font-size: 18px; /* Tamanho da fonte menor em dispositivos m√≥veis */
            }
        }

        @keyframes colorChange {
            0% { background-color: #78bb7a; }
            50% { background-color: #99f19c; }
            100% { background-color: #78bb7a; }
        }

        #revealButton {
            display: none; /* Initially hidden */
            transition: opacity 0.5s ease; /* Transition for opacity */
            opacity: 0; /* Start with opacity 0 */
            padding: 10px 20px; /* Add padding for better appearance */
            border-radius: 5px; /* Rounded corners */
            color: white; /* Text color */
            font-size: 24px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            animation: colorChange 1s infinite; /* Color change animation */
        }

        #revealButton.visible {
            display: block; /* Show the button */
            opacity: 1; /* Fade in */
        }

        @keyframes backgroundChange {
            0% { background-color: #f5fff0; } /* Azul claro */
            50% { background-color: #ffebcd; } /* Cor de fundo intermedi√°ria */
            100% { background-color: #ffe4e1; } /* Cor de fundo final */
        }
    </style>
</head>
<body>
    <h1>Tenta adivinhar a frase</h1>
    <div id="word"></div>
    <div>
        <input type="text" id="letterInput" maxlength="1" placeholder="Escreve aqui uma letra" onkeypress="checkEnter(event)" />
        <button onclick="guessLetter()">??</button>
    </div>
    <div id="message"></div>
    <div id="revealButton" style="display: none;">
        <button onclick="revealGift()">Parab√©ns, agora s√≥ falta abrir o presente!</button>
    </div>
    <div id="giftImage" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; background-color: rgba(0, 0, 0, 0.8);">
        <img src="Lisboa.png" alt="Seu Presente" style="max-width: 100%; max-height: 100%; object-fit: contain; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" />
    </div>

    <script>
        //const phrase = "Prepara-te para viajar"; // A primeira letra √© mai√∫scula
        const phrase = "Prepara-te para viajar";
        let displayedWord = phrase.replace(/[a-zA-Z]/g, "_");
        const wordElement = document.getElementById("word");
        const messageElement = document.getElementById("message");

        function updateDisplay() {
            // Substitui espa√ßos por um n√∫mero maior de espa√ßos para aumentar o espa√ßamento entre palavras
            wordElement.innerHTML = displayedWord.split("").map(char => char === " " ? "&nbsp;&nbsp;&nbsp;&nbsp;" : char).join(" ");
        }

        function guessLetter() {
            const input = document.getElementById("letterInput");
            const letter = input.value.toLowerCase();
            input.value = "";

            if (letter.length === 1) {
                let found = false;
                let newDisplayedWord = "";

                for (let i = 0; i < phrase.length; i++) {
                    if (phrase[i].toLowerCase() === letter) {
                        newDisplayedWord += phrase[i]; // Mant√©m a letra original (mai√∫scula ou min√∫scula)
                        found = true;
                    } else if (phrase[i] === " ") {
                        newDisplayedWord += " "; // Mant√©m os espa√ßos
                    } else {
                        newDisplayedWord += displayedWord[i]; // Mant√©m a letra j√° adivinhada
                    }
                }

                displayedWord = newDisplayedWord;
                messageElement.textContent = found ? "Continua!" : "Obvio que n√£o √© a boa letra.";
            } else {
                messageElement.textContent = "Lol, isso n√£o √© uma letra.";
            }

            updateDisplay();

            if (!displayedWord.includes("_")) {
                messageElement.textContent = " ";
                const revealButton = document.getElementById("revealButton");
                revealButton.style.display = "block"; // Ensure the button is set to block before fading in
                revealButton.classList.add("visible"); // Add the visible class to trigger the fade effect
            }
        }

        function revealGift() {
            //alert("Aqui est√° o seu presente! üéÅ"); // A√ß√£o ao clicar no bot√£o
            document.getElementById("giftImage").style.display = "block"; // Mostra a imagem
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                guessLetter(); // Chama a fun√ß√£o guessLetter quando a tecla Enter √© pressionada
            }
        }

        updateDisplay();
    </script>
</body>
</html>
